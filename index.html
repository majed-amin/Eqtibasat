<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css" />
    <link href="favicon.ico" rel="icon" type="image/x-icon" />
    <title>إقتباسات</title>
</head>

<body dir="rtl">
    <div class="container">
        <h1 class="header w-100">إقتباسات</h1>

        <div class="choice" id="choice">
            <select id="test">
              <option class="non" value="option1">نثر</option>
              <option class="non" value="option2">شعر</option>
            </select>
            <input class="editOption" style="display:none;"></input>
        </div>

        <div class="row">
            <div class="col-xs-12 col-sm-3"></div>
            <div class="col-xs-12 col-sm-6 quotebox">
                <div class="row">
                    <div class="col-xs-12">
                        <blockquote id="quoteBody">
                            <i class="fa fa-quote-left quotemark"></i>
                            <h2 id="quotetext">الجمال الذي يرضيك هو الذي يكشف عن صورة روحك بغير ما يخيّلها لك ماء الحياة العكر</h2>
                            <footer><cite id="quotesource">مصطفى صادق الرافعي</cite></footer>
                        </blockquote>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12 col-sm-12 ">
                        <div class="quotebutton"><button class="btn btn-primary w-100" id="newquote" onclick="fetchQuote();">إقتباس جديد</button></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-xs-12 col-sm-3"></div>
    </div>
    </div>

    <script src="js/script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/js/bootstrap.min.js"></script>
</body>

</html>
